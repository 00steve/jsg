<html>
	<head>
		<title>JSG Unit Tests</title>
		<script src="jsg/Jsg.js"></script>
		<script src="jsg/UnitTest.js"></script>
	</head>
	
	<body>

		<h1>JSG Unit Tests</h1>
		
		<div id="pointTests"></div>
		<script>
			var utl = new UnitTestList({
				"title":"Point() Tests",
				"container":document.getElementById('pointTests')
			});
			utl.Add(new UnitTest(function(){return new Point(5);},false));
			utl.Add(new UnitTest(function(){return new Point("b");},false));
			utl.Add(new UnitTest(function(){return new Point(null);},false));
			utl.Add(new UnitTest(function(){return new Point(true);},false));
			utl.Add(new UnitTest(function(){return new Point(5,null);},false));
			utl.Add(new UnitTest(function(){return new Point(null,null);},false));
			utl.Add(new UnitTest(function(){return new Point([34,342,5]);},false));
			utl.Add(new UnitTest(function(){return new Point(5,"f");},false));
			utl.Add(new UnitTest(function(){return new Point("b",34);},false));
			utl.Add(new UnitTest(function(){return new Point(-5453,34);},true));
			utl.Add(new UnitTest(function(){return new Point(53,0);},true));
			utl.Add(new UnitTest(function(){return new Point(-0,545.235);},true));
			utl.Add(new UnitTest(function(){return new Point(-343.4,-532.23);},true));
			
			utl.Run();
		</script>
		
		<div id="polygonTests"></div>
		<script>
			var utl = new UnitTestList({
				"title":"Polygon() Tests",
				"container":document.getElementById('polygonTests')
			});
			utl.Add(new UnitTest(function(){return new Polygon("stuff");},false));
			utl.Add(new UnitTest(function(){return new Polygon(543);},false));
			utl.Add(new UnitTest(function(){return new Polygon([new Point(4,5),new Point(1,4)]);},true));
			utl.Add(new UnitTest(function(){return new Polygon({a:new Point(4,5),b:new Point(1,4)});},true));
			utl.Add(new UnitTest(function(){return new Polygon({a:new Point('wdqwd',5),b:new Point(1,4)});},false));
			utl.Run();
		</script>
		
		<div id="voronoiTests"></div>
		<script>
			var utl = new UnitTestList({
				"title":"Voronoi() Tests",
				"container":document.getElementById('voronoiTests')
			});
			utl.Add(new UnitTest(function(){return new Voronoi([
				new Point(4,1),
				new Point(1,2.123),
				new Point(-1,-54),
				new Point(145.234,4.9),
				new Point(1235,49.234),
				new Point(1235,-4.908),
				new Point(97,45.7),
				new Point(-4.27,9.63)]);},true));
			utl.Run();
		</script>
	
	</body>



</html>
